<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title> World Population</title>
    <script src="./js/app.js" defer></script>
</head>
<body>
    <div id="title"> The World Population</div>
    <section id="container">
        <!-- Main Container -->
        <div id="left-container">
            <div id="flag-container">
                <img src="" alt="">
            </div>
            <div id="info-container">
                <select id="countries">
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                </select>
                <p>Capital: <span id="capital"></span></p>
                <p>Dialing Code: <span id="dialing-code"></span></p>
                <p>Population:<span id="population"></span></p>
                <p>Currencies:<span id="currencies"></span></p>
                <p>Region:<span id="region"></span></p>
                <p>Subregion:<span id="subregion"></span></p>


            </div>

        </div>
        <div class="main-container">
            <div id="continents-container">
                    <button class="continents-btn" id="europe-btn"><img class="img-cont" src="./IMG/europe-removebg-preview.png" height="10%" alt=""> EUROPE</button>
                    <button class="continents-btn" id="asia-btn"><img class="img-cont" src="./IMG/asia-removebg-preview.png" height="10%" alt="">ASIA</button>
                    <button class="continents-btn" id="australia-btn"><img class="img-cont" src="./IMG/australia-removebg-preview.png" height="10%" alt="">AUSTRALIA</button>
                    <button class="continents-btn" id="northA-btn"><img class="img-cont" src="./IMG/north-amirca-removebg-preview.png" height="10%" alt="">NORTH <br> AMERICA</button>
                    <button class="continents-btn" id="southA-btn"><img class="img-cont" src="./IMG/south-removebg-preview.png" height="10%" alt="">SOUTH <br> AMERICA</button>
                    <button class="continents-btn" id="africa-btn"><img class="img-cont" src="./IMG/africa-removebg-preview.png" height="10%" alt="">AFRICA</button>
                </div>
            <div id="chart"></div>
        </div>
        
        <!-- Right Container -->

    </section>
</body>
</html>
